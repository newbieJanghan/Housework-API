spring.application.name=housework
# Database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssafy_housework?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# Mybatis
mybatis.type-aliases-package=com.ssafy.housework.model.*.dto
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.call-setters-on-nulls=true
## API DOCS
#springdoc.swagger-ui.disable-swagger-default-url=true
#springdoc.packages-to-scan=com.ssafy.housework.controller
#springdoc.paths-to-match=/**